<section class="pt-3 pb-5">
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h3 class="mb-3">{{headerTitle}}</h3>
            </div>
            <div class="col-6 text-right">
                <a class="btn btn-primary mb-3 mr-1" href="#carouselExampleIndicators2" role="button" data-slide="prev">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <a class="btn btn-primary mb-3 " href="#carouselExampleIndicators2" role="button" data-slide="next">
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>
            <div class="col-12">
                <div id="carouselExampleIndicators2" class="carousel slide" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item" *ngFor='let item of cutPlaylists; let isFirst = first' [ngClass]="{active:isFirst}">
                            <div class="row">
                                <div class="col-md-4 mb-3" *ngFor='let playlist of item'>
                                    <div class="card bg-dark text-white">
                                        <img class="img-fluid" alt="100%x280" src="https://images.unsplash.com/photo-1517760444937-f6397edcbbcd?ixlib=rb-0.3.5&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max&amp;ixid=eyJhcHBfaWQiOjMyMDc0fQ&amp;s=42b2d9ae6feb9c4ff98b9133addfb698">
                                        <div class="card-img-overlay">
                                          <h5 class="card-title">{{playlist.attributes.title}}</h5>
                                          <p class="card-text">{{playlist.attributes.description}}</p>
                                          <p class="card-text">{{playlist.attributes.tracks_count}} tracks</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
